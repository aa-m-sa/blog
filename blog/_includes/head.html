<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.data.global.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.global.description }}{% endif %}" />

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.data.global.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.data.global.baseurl | prepend: site.data.global.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.data.global.title }}" href="{{ "/feed.xml" | prepend: site.data.global.baseurl | prepend: site.data.global.url }}">

  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
  <script src={{ "/bower_components/jquery/dist/jquery.min.js" | prepend: site.data.global.baseurl }} type="text/javascript"></script>
  <script src={{ "/scripts/categories.js" | prepend: site.data.global.baseurl }} type="text/javascript"></script>

  <!-- Twitter card -->

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@{{ site.data.global.twitter_username }}" />
  <meta name="twitter:creator" content="@{{ site.data.global.twitter_username }}" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.data.global.title | escape }}{% endif %}"/>
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.global.description }}{% endif %}" />
  <meta name="twitter:image" content="{{ "/images/helmet_barks.jpg" | prepend: site.data.global.baseurl }}" />

</head>
